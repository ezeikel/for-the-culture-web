<div class="row">
  <div class="hero-carousel col-md-12">
    <div *ngFor="let shot of shots" [ngClass]="['hero-carousel__slide', 'slick-slide']" [ngStyle]="{'background-image': 'url(' + shot.src + ')'}">
      <section [ngClass]="['slide__info']">
        <h2 [ngClass]="['slide__title']"><a href="#">{{ shot.title }}</a></h2>
        <a [ngClass]="['slide__sub-title']">{{ shot.description }}</a>
      </section>
    </div>
  </div>
</div>
